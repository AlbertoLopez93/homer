<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="refresh" content="12">
    <title>Animation</title>
  </head>

  <body>
    <section>
      <div class="head">
        <div class="eye">
        </div>
        <div class="eye-left">
        </div>
        <div class="eye-right">
        </div>
        <div class="chin">
          <div class="mouth"></div>
        </div>
        <div class="nose">
        </div>
        <div class="ear-left">
        </div>
        <div class="ear-right">
        </div>
        <div class="hair">
        </div>
      </div>

      <div class="torso">
        <div class="neck">
        </div>
        <div class="belly">
        </div>
        <div class="shirt-left">
        </div>
        <div class="shirt-right">
        </div>
        <div class="arm-left">
          <div class="sleeve"></div>
          <div class="mid-finger"></div>
          <div class="thumb"></div>
        </div>
        <div class="arm-right">
          <div class="sleeve"></div>
          <div class="hand">
            <div class="mid-finger"></div>
            <div class="thumb"></div>
          </div>
          <div class="donnut"></div>
        </div>

      </div>

      <div class="pants">
        <div class="waist">
        </div>
        <div class="leg-left">
          <div class="shoe-left"></div>
        </div>
        <div class="leg-right">
          <div class="shoe-right"></div>
        </div>
      </div>

      <div class="area">
        <div class="ball"></div>
      </div>

    </section>
  </body>

</html>
